<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/default.css" />
    <link rel="stylesheet" href="/css/carousel.css" />
    <link rel="stylesheet" href="/css/carousel-controls.css" />
    <script type="module" defer src="/js/Carousel.js"></script>
  </head>
  <body>
    <h2><a href="/index.html">Carousel</a></h2>
    <!--


      data-duration="250"
      data-timing-function="ease-in-out"
      data-auto-interval="3000"
      data-auto-on-hover="true"
      data-auto-dir="back"
      data-auto-duration="1000"
      data-auto-timing-function="ease-in-out"

    -->
    <main class="carousel carousel-multi" data-visible="5">
      <div class="slides">
        <img src="https://picsum.photos/id/1002/640/360" />
        <img src="https://picsum.photos/id/1003/640/360" />
        <img src="https://picsum.photos/id/1004/640/360" />
        <img src="https://picsum.photos/id/1005/640/360" />
        <img src="https://picsum.photos/id/1015/640/360" />
        <img src="https://picsum.photos/id/1006/640/360" />
        <img src="https://picsum.photos/id/1008/640/360" />
      </div>
      <div class="carousel-controls">
        <span class="back">&lt;-</span>
        <span class="goto" data-slide="0">1</span>
        <span class="goto" data-slide="1">2</span>
        <span class="goto" data-slide="2">3</span>
        <span class="goto" data-slide="3">4</span>
        <span class="goto" data-slide="4">5</span>
        <span class="goto" data-slide="5">6</span>
        <span class="goto" data-slide="6">7</span>
        <span class="ffw">-&gt;</span>
      </div>
    </main>
    <main class="carousel carousel-standard">
      <div class="slides">
        <img src="https://picsum.photos/id/1002/640/360" />
        <img src="https://picsum.photos/id/1003/640/360" />
        <img src="https://picsum.photos/id/1004/640/360" />
        <img src="https://picsum.photos/id/1005/640/360" />
        <img src="https://picsum.photos/id/1015/640/360" />
        <img src="https://picsum.photos/id/1006/640/360" />
        <img src="https://picsum.photos/id/1008/640/360" />
        <div>
          <iframe
            src="https://www.youtube-nocookie.com/embed/_1FzgFr-PJg?origin=http%3A%2F%2F127.0.0.1%3A5500&amp;controls=0&amp;enablejsapi=1&amp;rel=0&amp;controls=0"
            frameborder="0"
          ></iframe>
        </div>
        <div>
          <iframe
            src="https://www.youtube-nocookie.com/embed/YE7VzlLtp-4?origin=http%3A%2F%2F127.0.0.1%3A5500&amp;controls=0&amp;enablejsapi=1&amp;rel=0&amp;controls=0"
            frameborder="0"
          ></iframe>
        </div>
      </div>
      <div class="carousel-controls">
        <span class="back">&lt;-</span>
        <span class="goto" data-slide="0">1</span>
        <span class="goto" data-slide="1">2</span>
        <span class="goto" data-slide="2">3</span>
        <span class="goto" data-slide="3">4</span>
        <span class="goto" data-slide="4">5</span>
        <span class="goto" data-slide="5">6</span>
        <span class="goto" data-slide="6">7</span>
        <span class="goto" data-slide="7">8</span>
        <span class="goto" data-slide="8">9</span>
        <span class="ffw">-&gt;</span>
      </div>
    </main>
    <main class="carousel carousel-auto">
      <div class="slides">
        <img src="https://picsum.photos/id/1002/640/360" />
        <img src="https://picsum.photos/id/1003/640/360" />
        <img src="https://picsum.photos/id/1004/640/360" />
      </div>
      <div class="carousel-controls">
        <span class="back">&lt;-</span>
        <span class="goto" data-slide="0">1</span>
        <span class="goto" data-slide="1">2</span>
        <span class="goto" data-slide="2">3</span>
        <span class="ffw">-&gt;</span>
      </div>

    <main class="carousel carousel-one">

        <span class="back">&lt;-</span>
