<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/carousel.css">
    <script type="text/javascript" defer src="/js/carousel.js"></script>
</head>
<body>
    <h2><a href="/index.html">Carousel</a></h2>
    <main>
        <div class="carousel" data-current="0">
            <img src="https://picsum.photos/id/1002/640/360" class="cur" alt="">
            <img src="https://picsum.photos/id/1003/640/360" class="next" alt="">
            <img src="https://picsum.photos/id/1004/640/360" alt="">
            <img src="https://picsum.photos/id/1005/640/360" alt="">
            <img src="https://picsum.photos/id/1015/640/360" alt="">
            <img src="https://picsum.photos/id/1006/640/360" alt="">
            <img src="https://picsum.photos/id/1008/640/360" class="prev" alt="">
        </div>
        <div class="carousel-controls">
            <span class="back"><-</span>
            <span class="jump" data-slide="0">1</span>
            <span class="jump" data-slide="1">2</span>
            <span class="jump" data-slide="2">3</span>
            <span class="jump" data-slide="3">4</span>
            <span class="jump" data-slide="4">5</span>
            <span class="jump" data-slide="5">6</span>
            <span class="jump" data-slide="6">7</span>
            <span class="ffw">-></span>
        </div>
    </main>
</body>
</html>
